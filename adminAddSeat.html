    <script>
        var seatNum=parseInt($("#InputSeatAmount").val());
        $(".glyphicon").click(function(){
            $("#setSeatNum").modal("show");

        });
        $("#plusSeat").click(function(){
            //var seatNum=parseInt($("#InputSeatAmount").val());
            if(seatNum<100){
                seatNum++;
                $("#InputSeatAmount").val(seatNum);
            }else{
                $("#setnumErrorPlus").show();
            }
        });
        $("#MinusSeat").click(function(){
            if(seatNum>0){
                seatNum--;
                $("#InputSeatAmount").val(seatNum);
            }else{
                
                $("setnumErrorMinus").show();
            }
        });
        $("#InputSeatAmount").blur(function(){
            seatNum=parseInt($("#InputSeatAmount").val());
            $("#InputSeatAmount").val(seatNum);
            if(seatNum<100 && seatNum>=0){
                $("#setnumErrorPlus").hide();
            }else if(seatNum>=0){
                $("setnumErrorMinus").hide();
            }else if(seatNum<0){
                seatNum=0;
                $("#InputSeatAmount").val(seatNum);
            }
        });
        $("#toSetSeatNum").click(function(){
            //获取select下拉框的值
            //发送三条数据  图书馆地点 图书馆楼层 添加座位数到后端

            //关闭模态框
            $("#setSeatNum").modal("hide");
        });
    </script>
